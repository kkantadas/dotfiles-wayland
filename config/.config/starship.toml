# Increase Starship command scan & duration time-outs
scan_timeout = 15
command_timeout = 100

# Do not add new line
add_newline = false
format = '$all$directory$character'

# Do not truncate the directory listing
[directory]
truncation_length = 1
truncation_symbol = '…/'
style = "004"
read_only= ' '

[git_branch]
format = "[$branch]($style)"
style = "#6c7086"
[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = " "
untracked = " "
modified = " "
staged = " "
renamed = " "
deleted = " "
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "008"

[python]
disabled = true

